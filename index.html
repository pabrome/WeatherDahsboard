<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>

    <div class="jumbotron bg-dark text-center">
        <h1 class="display-4 text-light">Weather Dashboard</h1>
    </div>
    <div class="row">
        <div class="col-3 bg-light"> 
            <div class="form-inline">
                <label for="citySearch">Search for a city:</label>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="citySearch" class="sr-only"></label>
                    <input type="text" class="form-control" id="citySearch">
                </div>
                <button type="submit" class="btn btn-primary mb-2" id="searchButton">Search</button>
            </div>
            <div class="container", id = "searchDiv"></div>
        </div>
        <div class="col-9" id = "weatherBox"> 
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

    <script src="./script.js"></script>
    
</body>
</html>
